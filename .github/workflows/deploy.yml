name: Deploy Laravel to aaPanel

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              -o ConnectTimeout=30 \
              -p ${{ secrets.SSH_PORT }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << 'ENDSSH'
          set -e
          
          # ConfiguraÃ§Ã£o do Git
          git config --global --add safe.directory /www/wwwroot/sistema.ghpu.com.br

          # ConfiguraÃ§Ã£o de PATH
          export PATH=/usr/local/node/bin:/usr/local/bin:/www/server/php/81/bin:$PATH
          export NODE_PATH=/usr/local/node/lib/node_modules:$NODE_PATH

          # Navegar para o diretÃ³rio do projeto
          cd /www/wwwroot/sistema.ghpu.com.br

          # Pull do GitHub
          echo "ðŸš€ Atualizando cÃ³digo do GitHub..."
          git pull origin main

          # Instalar dependÃªncias PHP
          echo "ðŸ“¦ Instalando dependÃªncias PHP..."
          composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

          # Instalar dependÃªncias Node
          echo "ðŸ“¦ Instalando dependÃªncias Node..."
          npm ci --production=false
          
          # Build dos assets
          echo "ðŸ—ï¸ Compilando assets..."
          npm run build

          # Ajustar permissÃµes
          echo "ðŸ”§ Ajustando permissÃµes..."
          chmod -R 775 storage bootstrap/cache
          chown -R www:www storage bootstrap/cache

          # Otimizar Laravel
          echo "ðŸ§¹ Otimizando Laravel..."
          php artisan storage:link --force
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo "âœ… Deploy finalizado com sucesso!"
          
